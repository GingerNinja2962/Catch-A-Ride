name: Docker Build, Test, APK release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: |
        docker-compose up -d
        ls -la mobile_catch_a_ride

    - uses: actions/checkout@v2
    - name: Testing finding files
      run: |
        echo "=========================================================="
        ls -la mobile_catch_a_ride

    - name: Release APKs
      uses: softprops/action-gh-release@v0.1.5
      if: startsWith(github.ref, 'refs/tags/')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: |
          mobile_catch_a_ride/build/app/outputs/apk/release/
          mobile_catch_a_ride/build/app/outputs/bundle/release/
